<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
            background: linear-gradient(135deg, #0f172a, #1e293b);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .chat-container {
            background-repeat:no-repeat ;
            background-position: center;
            background: rgba(255, 255, 255, 0.895);
            width: 100%;
            max-width: 800px;
            
            border-radius: 8px;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(90deg, #1e40af, #1e3a8a);
            color: white;
            padding: 20px;
            padding-bottom: 30px;
            text-align: center;
        }

        .chat-messages {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
        }

        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 8px;
            max-width: 70%;
        }

        .user-message {
            background-color: #e3f2fd;
            margin-left: auto;
        }

        .bot-message {
            background-color: #f5f5f5;
        }

        .chat-input {
            display: flex;
            padding: 20px;
            border-top: 1px solid #ccc;
        }

        #user-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bffc4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #34495e;
        }

        .typing-indicator {
            padding: 10px;
            display: none;
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <div class="chat-header">
            <svg style="float: left;" xmlns="http://www.w3.org/2000/svg" width="90" height="90" fill="currentColor" class="bi bi-robot" viewBox="0 0 16 16">
                <path d="M6 12.5a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 0 1h-3a.5.5 0 0 1-.5-.5M3 8.062C3 6.76 4.235 5.765 5.53 5.886a26.6 26.6 0 0 0 4.94 0C11.765 5.765 13 6.76 13 8.062v1.157a.93.93 0 0 1-.765.935c-.845.147-2.34.346-4.235.346s-3.39-.2-4.235-.346A.93.93 0 0 1 3 9.219zm4.542-.827a.25.25 0 0 0-.217.068l-.92.9a25 25 0 0 1-1.871-.183.25.25 0 0 0-.068.495c.55.076 1.232.149 2.02.193a.25.25 0 0 0 .189-.071l.754-.736.847 1.71a.25.25 0 0 0 .404.062l.932-.97a25 25 0 0 0 1.922-.188.25.25 0 0 0-.068-.495c-.538.074-1.207.145-1.98.189a.25.25 0 0 0-.166.076l-.754.785-.842-1.7a.25.25 0 0 0-.182-.135"/>
                <path d="M8.5 1.866a1 1 0 1 0-1 0V3h-2A4.5 4.5 0 0 0 1 7.5V8a1 1 0 0 0-1 1v2a1 1 0 0 0 1 1v1a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2v-1a1 1 0 0 0 1-1V9a1 1 0 0 0-1-1v-.5A4.5 4.5 0 0 0 10.5 3h-2zM14 7.5V13a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V7.5A3.5 3.5 0 0 1 5.5 4h5A3.5 3.5 0 0 1 14 7.5"/>
              </svg>
            <h2>AI ChatBot</h2>
        </div>
        <div class="chat-messages" id="chat-messages"></div>
        <div class="typing-indicator" id="typing-indicator">AI is typing...</div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        // Replace with your actual API key
        const API_KEY = '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';
        const API_URL = 'https://openrouter.ai/api/v1/chat/completions';
        
        let conversationHistory = [];

        async function sendMessage() {
            const userInput = document.getElementById('user-input');
            const message = userInput.value.trim();
            const typingIndicator = document.getElementById('typing-indicator');
            
            if (!message) return;

            // Add user message to chat
            addMessageToChat(message, 'user-message');
            userInput.value = '';

            // Show typing indicator
            typingIndicator.style.display = 'block';

            // Add message to conversation history
            conversationHistory.push({
                role: 'user',
                content: message
            });

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${API_KEY}`,
                        'HTTP-Referer': window.location.href,
                        'X-Title': 'AI Chat Interface'
                    },
                    body: JSON.stringify({
                        model: 'anthropic/claude-3-sonnet', // You can change this to other models
                        messages: conversationHistory,
                        temperature: 0.7,
                        max_tokens: 800
                    })
                });

                const data = await response.json();
                
                if (data.choices && data.choices[0].message) {
                    const botResponse = data.choices[0].message.content;
                    addMessageToChat(botResponse, 'bot-message');
                    
                    // Add bot response to conversation history
                    conversationHistory.push({
                        role: 'assistant',
                        content: botResponse
                    });
                } else {
                    throw new Error('Invalid response format');
                }
            } catch (error) {
                console.error('Error:', error);
                addMessageToChat('Sorry, I encountered an error. Please try again.', 'bot-message');
            } finally {
                // Hide typing indicator
                typingIndicator.style.display = 'none';
            }
        }

        function addMessageToChat(message, className) {
            const chatMessages = document.getElementById('chat-messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${className}`;
            messageDiv.textContent = message;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Allow sending message with Enter key
        document.getElementById('user-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
